<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Free and open source software to host and join in-person chess tournaments at local venues.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="TB Chess">
  <link rel="apple-touch-icon" href="icons/192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.svg"/>

  <title>TB Chess</title>
  <link rel="manifest" href="manifest.json">
  <style>html,body{background: #141218;}</style>
</head>
<body>
  <div id="spinner-container"><div class="material-spinner"></div></div>
  <style>
  html,body{
    margin: 0;
    padding: 0;
  }
  .material-spinner {
    position: absolute;
    left: calc(50% - 24px);
    top: calc(45% - 24px);
    width: 48px;
    height: 48px;
    border: 4px solid rgba(255,255,255,0.2);
    border-top: 4px solid #fff;
    border-radius: 50%;
    animation: material-spin 1s linear infinite;
    box-sizing: border-box;
  }
  @keyframes material-spin {
    100% {
      transform: rotate(360deg);
    }
  }
  </style>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
